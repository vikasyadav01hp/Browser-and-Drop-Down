<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Browser and Dropdown with Images</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.wrapper {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#browser-list {
    margin-bottom: 20px;
}

.browser-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fafafa;
}

.file-input {
    margin-right: 10px;
}

.browser-img {
    max-width: 100px;
    height: auto;
    margin-right: 10px;
}

.browser-select {
    margin-right: 10px;
}

.delete-btn {
    cursor: pointer;
    color: red;
    font-weight: bold;
}

#add-browser {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
#add-browser{
    margin: 20px;
}
#add-browser:hover {
    background-color: #218838;
}

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <button id="add-browser">Add Another</button>
        <div id="browser-list">
            <div class="browser-item" id="browser-item-1">
                <input type="file" class="file-input" />
                <img src="img.jpg" alt="Browser Image" class="browser-img">
                <select id="browser-select-1" class="browser-select">
                    <option value="primary" selected>Primary</option>
                    <option value="secondary">Secondary</option>
                </select>
                <span class="delete-btn">Remove</span>
            </div>
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
